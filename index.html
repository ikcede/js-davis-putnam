<!doctype html>
<html>
<head>
<title>Test file</title>

<script type="text/javascript" src="davisputnam.js"></script>

<script type="text/javascript">
var propositions = [
	[1,2,3],
	[-2,3],
	[-3]
];

// ---------------------------------------------
// Run a sample test
// ---------------------------------------------

var run_test = function() {

	DavisPutnam.init(3);
	DavisPutnam.propositions = propositions;
	
	values = DavisPutnam.run();
	
	// Output solution
	if(values == null) {
		console.log("No solution");
		document.getElementById("output").innerHTML = "No solution";
	} else {
		console.log(values);
		document.getElementById("output").innerHTML = values.toString();
	}
	
};

</script>


</head>

<body onload="run_test()">

<div id="output">

</div>

</body>
</html>
